<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            background-image: url('default-image.jpg');
            background-size: cover;
            text-align: center;
            line-height: 300px;
            color: white;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>

<div class="thumbnails">
    <div class="thumbnail" id="thumb1" data-image="image1.jpg" data-alt="Image 1">Image 1</div>
    <div class="thumbnail" id="thumb2" data-image="image2.jpg" data-alt="Image 2">Image 2</div>
    <div class="thumbnail" id="thumb3" data-image="image3.jpg" data-alt="Image 3">Image 3</div>
</div>

<script src="script.js"></script>
</body>
</html>
